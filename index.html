<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            background: #2a2a2a;
        }
        
        .controls {
            margin-top: 20px;
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .controls h3 {
            margin-top: 0;
        }
        
        .control-row {
            margin: 5px 0;
        }
        
        .game-info {
            margin-top: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        #restartBtn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #restartBtn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <h1>ðŸ’£ Bomberman Game ðŸ’£</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <h3>Controls</h3>
        <div class="control-row"><strong>WASD or Arrow Keys:</strong> Move</div>
        <div class="control-row"><strong>Spacebar:</strong> Drop Bomb</div>
        <div class="control-row"><strong>Goal:</strong> Destroy all enemies and breakable walls!</div>
    </div>
    
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Level: <span id="level">1</span></div>
        <button id="restartBtn" onclick="game.restart()">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
